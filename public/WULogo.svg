  <!-- White text "WATCH" -->
  <text x="100" y="65" font-family="Gill Sans, Gill Sans MT, sans-serif" font-size="48" font-weight="300" fill="white" text-anchor="middle" letter-spacing="2">WATCH</text>
  
  <!-- Black text "UTOPIA" -->
  <text x="300" y="65" font-family="Gill Sans, Gill Sans MT, sans-serif" font-size="48" font-weight="bold" fill="black" text-anchor="middle" letter-spacing="1">UTOPIA</text>
  
